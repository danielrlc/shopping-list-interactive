<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping list - interactive</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Shopping list</h1>
<div class="item">
    <input class="add-item" type="text" placeholder="add item..." autofocus>
  <ul class="list">
  </ul>
</div>
<div class="instructions">
  <p class="show-hide">Instructions</p>
  <p class="instructions-hide">CLICK to cross item off.</p>
  <p class="instructions-hide">DOUBLE-CLICK to delete item.</p>
  <p class="instructions-hide">DRAG to rearrange items.</p>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<script src="app.js"></script>
</body>
</html>
